<div class="tb-home-card-container">
  <tb-card-title-button [cardType]="cardType" [disabled]="true"></tb-card-title-button>
  <mat-vertical-stepper #matStepper class="tb-get-started" [linear]="false" (selectionChange)="updateSelectedIndex($event)">
    <ng-container *ngFor="let step of steps | async; let index = index;">
      <mat-step [completed]="false">
        <ng-template matStepLabel>
          <div style="width: 100%;" fxLayout="row" fxLayoutAlign="space-between center">
            <div>{{step.title | translate}}</div>
          </div>
        </ng-template>
        <div class="tb-markdown-view">
          <markdown [data]="data | async"></markdown>
        </div>
        <section fxFlex fxLayoutGap="12px" *ngIf="step.id === 'client'">
          <button mat-stroked-button type="button" (click)="addClientCredentials()">
            {{'mqtt-client-credentials.add-credentials' | translate}}
          </button>
          <button mat-stroked-button type="button" (click)="navigate('client-credentials')">
            {{'getting-started.view-credentials' | translate}}
          </button>
        </section>
      </mat-step>
    </ng-container>
  </mat-vertical-stepper>
</div>
